
<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">

    <script id="photo-template" type="text/x-tmpl-mustache">
      <section class="{{class}}" data-keyword="{{name}}">
        <h2>{{name}}</h2>
        <img src="{{image}}" alt="{{title}}">
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>

    <div>
      <div>
        <h2>Pages</h2>
        <button id="button1">1</button><button id="button2">2</button>
      </div>

      <div>
        <h2>Sort</h2>
        <button id="buttonTitle">By Title</button><button id="buttonHorn">By Horn</button>
      </div>
    </div>
    
    <main>
    </main>

    <footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
